{% extends "blog/base.html" %}
{% block content %}
    <div class="profile-section">
        <img src="{{ user.profile.image.url }}" alt="Profile Picture" style="width: 150px; border-radius: 50%;">
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Profile Info</legend>
            {{ u_form.as_p }}
            {{ p_form.as_p }}
        </fieldset>
        <button type="submit">Update Profile</button>
    </form>
{% endblock %}
